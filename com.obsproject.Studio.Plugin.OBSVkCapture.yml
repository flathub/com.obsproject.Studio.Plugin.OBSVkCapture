id: com.obsproject.Studio.Plugin.OBSVkCapture
branch: beta
runtime: com.obsproject.Studio
runtime-version: beta
sdk: org.kde.Sdk//6.8
build-extension: true
separate-locales: false
build-options:
  prefix: /app/plugins/OBSVkCapture
  strip: true

modules:
  - name: obs-vkcapture-plugin
    buildsystem: cmake-ninja
    config-opts:
      - -DCMAKE_BUILD_TYPE=Release
      - -DLIBOBS_INCLUDE_DIR=/app/include/obs
    post-install:
      - install -Dpm0644 -t ${FLATPAK_DEST}/share/metainfo ${FLATPAK_ID}.metainfo.xml
    # Remove capture tools and libraries from final build
    cleanup:
      - /bin
      - /lib/lib*capture.so
      - /share/vulkan
    sources:
      - type: git
        url: https://github.com/nowrep/obs-vkcapture.git
        tag: v1.5.3
        commit: 8f72442a6f324c38ad4e371118542f158a8d0306
        x-checker-data:
          type: git
          is-main-source: true
          tag-pattern: ^v([\d.]+)$
      - type: file
        path: com.obsproject.Studio.Plugin.OBSVkCapture.metainfo.xml
