id: com.obsproject.Studio.Plugin.OBSVkCapture
branch: beta
runtime: com.obsproject.Studio
runtime-version: beta
sdk: org.kde.Sdk//6.5
build-extension: true
separate-locales: false
appstream-compose: false
build-options:
  prefix: /app/plugins/OBSVkCapture
  strip: true

modules:
  - name: obs-vkcapture-plugin
    buildsystem: cmake-ninja
    config-opts:
      - -DCMAKE_BUILD_TYPE=Release
      - -DLIBOBS_INCLUDE_DIR=/app/include/obs
    post-install:
      - install -Dm644 --target-directory=${FLATPAK_DEST}/share/metainfo ${FLATPAK_ID}.metainfo.xml
      - appstream-compose --basename=${FLATPAK_ID} --prefix=${FLATPAK_DEST} --origin=flatpak
        ${FLATPAK_ID}
    cleanup:
      - /bin
    sources:
      - type: git
        url: https://github.com/nowrep/obs-vkcapture.git
        tag: v1.4.7
        commit: 39db3200d7ba4b4129c10afb77c2a6db7a756aa1
        x-checker-data:
          type: git
          is-main-source: true
          tag-pattern: ^v([\d.]+)$
      - type: file
        path: com.obsproject.Studio.Plugin.OBSVkCapture.metainfo.xml
